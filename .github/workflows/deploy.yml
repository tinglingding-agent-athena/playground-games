name: Deploy to Cloudflare Pages

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install -g pnpm && pnpm install
        working-directory: ./client

      - name: Build
        run: pnpm build
        working-directory: ./client

      - name: Deploy to Cloudflare Pages via API
        run: |
          # Create a tar.gz of the dist folder
          cd client/dist
          tar -czf ../dist.tar.gz .
          cd ..
          
          # Get account ID and API token from secrets
          ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
          
          # Deploy using curl
          curl -s -X POST \
            "https://api.cloudflare.com/client/v4/accounts/$ACCOUNT_ID/pages/projects/playground-games/deployments" \
            -H "Authorization: Bearer $API_TOKEN" \
            -F "file=@dist.tar.gz"
          
          echo "Deployment triggered!"
