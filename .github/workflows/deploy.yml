name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      - name: Install and Build
        run: |
          npm install
          npm run build
      
      - name: Deploy to Cloudflare Pages
        run: |
          # Upload using Cloudflare API directly
          curl -X POST "https://api.cloudflare.com/client/v4/accounts/02a72e7b05b30f0f0831470b7e7eb4d3/pages/projects/playground-games/deployments" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "branch": "main",
              "skipReview": true,
              "files": []
            }'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
