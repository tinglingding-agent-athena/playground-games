name: Test Secrets

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "API Token: ${CLOUDFLARE_API_TOKEN:0:5}..."
          echo "Account ID: ${CLOUDFLARE_ACCOUNT_ID:0:5}..."
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
